name: Auto Set Page Cover

on:
  workflow_dispatch: # 允许手动点击运行
  schedule:
    - cron: '0 */6 * * *' # 每6小时运行一次

jobs:
  set-cover:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install notion-client

      # - name: Run set cover script
      #   env:
      #     NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      #     POST_DB_ID: ${{ secrets.POST_DB_ID }}
      #   run: python scripts/set_cover.py
        
      -  name: Run Search Script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          # 此时不需要 POST_DB_ID，因为我们要去找它
        run: python scripts/find_id.py
